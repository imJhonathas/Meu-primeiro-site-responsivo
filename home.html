<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="style.css">
    <link href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap-grid.min.css" rel="stylesheet">
    
</head>
<body>
   
    <header>
        <nav>
            <img src="assents/aluraLogo.png" alt="logo da alurageek" id="logoAluraGeek">
        </nav>
    </header>
        <main>
            <container class="conteudoPrincipal" id="produtos">
            <h1 class="titulos__principais" id="tituloProdutos">MEUS PRODUTOS:</h1>
            <p id="nenhumProd">Nenhum produto...</p>
            
            <div id="conteudo">
                

            </div>
        </container>
            
            
            <container class="conteudoPrincipal" id="cadastroProduto">
                <h1 class="titulos__principais">ADICIONAR PRODUTO:</h1>
                <input type="text" id="nomeProduto" class="input__texto" placeholder="Nome do produto">
                <input type="text" id="precoProduto" class="input__texto" placeholder="Preço do produto em R$">
                <input type="text" id="linkImagem" class="input__texto" placeholder="Insira o link da imagem">
                <button type="button" class="btn btn-primary" id="adicionarProduto">adicionar Produto</button>
            </container>
        </main>

   


     <footer>
        <img src="assents/aluraLogo.png" alt="Rodapé logo da aluraGeeek" >
        <p>DESENVOLVIDO POR IMJHONATHAS</p>
    </footer> 
     <script src="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
     <script src="script.js"></script>
</body>
</html>
